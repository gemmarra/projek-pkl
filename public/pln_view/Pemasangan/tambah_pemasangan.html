    <section class="myform">
      <h1>Penambahan Data Pemasangan</h1>
      <form action="" method="post" class="form-pemasangan">
        <div class="form-1">
          <div class="input">
            <label for="form-label">ID Pemasangan</label>
            <div>
              <input
                type="text"
                name="idPemasangan"
                id="disabledInput"
                class="form-control"
                disabled
              />
            </div>
          </div>
          <div class="input">
            <label for="form-label">ID Petugas</label>
            <div>
              <input type="text" name="idPetugas" id="" class="form-control" />
            </div>
          </div>
          <div class="input">
            <label for="form-label">ID Pelanggan</label>
            <div>
              <input
                type="text"
                name="idPelanggan"
                id=""
                class="form-control"
              />
            </div>
          </div>
          <div class="input">
            <label for="form-label">Nama Pelanggan</label>
            <div>
              <input
                type="text"
                name="namaPelanggan"
                id=""
                class="form-control"
              />
            </div>
          </div>
          <div class="input">
            <label for="form-label">Alamat</label>
            <div>
              <textarea
                type="text"
                name="alamatPelanggan"
                id=""
                class="form-control"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="form-2">
          <div class="input">
            <label for="form-label">No Telepon</label>
            <div>
              <input type="text" name="noTelepon" id="" class="form-control" />
            </div>
          </div>
          <div class="input">
            <label for="form-label">PKBA</label>
            <div>
              <input
                type="file"
                name="pkbaPemasangan"
                id=""
                class="form-control"
              />
            </div>
          </div>
          <div class="input">
            <label for="form-label">Status</label>
            <div class="radio">
              <input
                type="radio"
                name="statusPemasangan"
                id=""
                value="Belum Selesai"
                disabled
                checked
              />
              Belum Selesai
              <br />
              <input
                type="radio"
                name="statusPemasangan"
                id=""
                value="Selesai"
                disabled
              />
              Selesai
            </div>
          </div>
          <div class="input">
            <label for="form-label">Tanggal Pemasangan</label>
            <div>
              <input type="datetime-local" name="" id="" />
            </div>
          </div>
          <br />
          <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
      </form>
